<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Two-Tower MovieLens 100K Demo</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; margin: 0; padding: 0; }
  h1 { text-align: center; margin-top: 10px; color: #2c3e50; }
  .container { display: flex; padding: 10px; gap: 20px; }
  .left-panel { flex: 1; max-width: 500px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
  .right-panel { flex: 2; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); overflow-x: auto; }
  button { margin: 5px 0; padding: 8px 12px; border-radius: 5px; border: none; background: #3498db; color: #fff; cursor: pointer; }
  button:hover { background: #2980b9; }
  canvas { border: 1px solid #ccc; margin-top: 10px; width: 100%; }
  #note { font-size: 0.9em; background: #e8f6ff; padding: 8px; border-radius: 5px; margin-bottom: 10px; }
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 4px 8px; text-align: left; font-size: 0.9em; }
  th { background: #3498db; color: #fff; }
  tr:nth-child(even) { background: #f2f2f2; }
</style>
</head>
<body>
<h1>Two-Tower MovieLens 100K Demo</h1>
<div class="container">
  <div class="left-panel">
    <div id="note">
      <strong>Note:</strong> Load data first. Training may take some time. You can adjust epochs and batch size in the app.js config. Hosted fully client-side for GitHub Pages.
    </div>
    <button id="loadDataBtn">Load Data</button>
    <button id="trainBtn" disabled>Train</button>
    <button id="testBtn" disabled>Test</button>
    <div>
      <h3>Training Monitor</h3>
      <canvas id="lossChart" width="400" height="200"></canvas>
    </div>
    <div>
      <h3>Embedding Projection (sample)</h3>
      <canvas id="embeddingCanvas" width="400" height="400"></canvas>
    </div>
    <div id="status"></div>
  </div>
  <div class="right-panel">
    <div id="results"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
<script src="two-tower.js"></script>
<script src="app.js"></script>
</body>
</html>
