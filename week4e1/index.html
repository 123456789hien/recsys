<style>
  body {

    color: #333;

  h1 { text-align: center; color: #d1477b; }

    margin-top: 20px;
  }
  table {
    border-collapse: collapse;
    width: 320px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
    background: #ffe6f0;
  }
  th {
    background: #ff8ab8;
    color: white;
    padding: 8px;
    text-align: center;
  }
  td {
    text-align: center;
    padding: 6px;
    font-size: 14px;
  }
  tr:nth-child(even) { background: #ffd6ea; }
  tr:hover { background: #ffc0d8; }
  .icon { font-size: 16px; margin-right: 3px; color: #d1477b; }
</style>
</head>
