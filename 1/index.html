<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fashion Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸŒ¸ Smart Fashion Recommender ðŸŒ¸</h1>
        <nav>
            <button id="edaBtn">EDA & Insights</button>
            <button id="recBtn">Recommendations</button>
            <button id="searchBtn">Search Products</button>
        </nav>
    </header>

    <main>
        <!-- EDA Section -->
        <section id="edaSection" class="active-section">
            <h2>Exploratory Data Analysis & Business Insight</h2>
            <div id="edaContent">
                <!-- Charts and insights will render here -->
            </div>
        </section>

        <!-- Recommendations Section -->
        <section id="recSection">
            <h2>Personalized Recommendations</h2>
            <div class="user-input">
                <label for="userId">Enter User ID:</label>
                <input type="number" id="userId" placeholder="e.g., 19">
                <button id="getRec">Get Recommendations</button>
            </div>
            <div id="recResults">
                <!-- Recommended items will appear here -->
            </div>
        </section>

        <!-- Search Section -->
        <section id="searchSection">
            <h2>Search Products</h2>
            <div class="user-input">
                <input type="text" id="searchQuery" placeholder="Search by name, brand, category...">
                <button id="searchBtnAction">Search</button>
            </div>
            <div id="searchResults">
                <!-- Search results will render here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Smart Fashion Recommender Â© 2025 | Designed for Data-Driven Fashion Insights</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
