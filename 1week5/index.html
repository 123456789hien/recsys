<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PageRank Friend Recommender</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #graph { width: 100%; height: 500px; border: 1px solid #ccc; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    th { background: #f5f5f5; cursor: pointer; }
    tr.selected { background: #dff0d8; }
    #info { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>PageRank-based Friend Recommendation</h1>
  <div>
    <button id="loadDataBtn">Load Demo Data</button>
    <button id="computeBtn">Compute PageRank</button>
  </div>

  <div id="graph"></div>

  <table id="nodeTable">
    <thead>
      <tr>
        <th data-sort="id">Node ID</th>
        <th data-sort="score">PageRank Score</th>
        <th>Current Friends</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="info">
    <h3>Selected Node</h3>
    <p id="friendsList">Friends: </p>
    <p id="recommendations">Recommended New Friends: </p>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
