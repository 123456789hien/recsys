<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieLens 100K Two-Tower Demo</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 20px; color: #333; }
  h1 { color: #444; }
  button { margin: 5px; padding: 8px 12px; font-size: 14px; cursor: pointer; background: #0077cc; color: white; border: none; border-radius: 4px; }
  button:hover { background: #005fa3; }
  #status { margin-top: 10px; }
  .container { display: flex; gap: 20px; flex-wrap: wrap; }
  .left-column, .right-column { flex: 1; min-width: 300px; }
  canvas { background: white; border: 1px solid #ccc; margin-top: 10px; display: block; }
  #results table { border-collapse: collapse; margin-top: 10px; width: 100%; }
  #results th, #results td { border: 1px solid #ccc; padding: 5px; text-align: left; }
  #results th { background: #eee; }
  .note-box { background: #ffffe0; border-left: 4px solid #f7d600; padding: 10px; margin-top: 10px; }
</style>
</head>
<body>

<h1>MovieLens 100K Two-Tower Retrieval Demo</h1>

<div>
  <button id="loadDataBtn">Load Data</button>
  <button id="trainBtn">Train</button>
  <button id="testBtn">Test</button>
</div>

<div id="status">Status: Idle</div>

<div class="container">
  <div class="left-column">
    <div class="note-box">
      <strong>Note:</strong> Training may take a few minutes depending on your browser. <br>
      This demo runs entirely in the browser and is suitable for GitHub Pages hosting.
    </div>
    <h3>Training Monitor</h3>
    <canvas id="lossChart" width="400" height="200"></canvas>
    <h3>Embedding Projection (Sample)</h3>
    <canvas id="projectionCanvas" width="400" height="400"></canvas>
  </div>
  <div class="right-column">
    <div id="results"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
<script src="two-tower.js"></script>
<script src="app.js"></script>

</body>
</html>
