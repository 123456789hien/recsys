<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Recommender</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Fashion Recommender System ðŸ’–</h1>

    <!-- Upload CSV Section -->
    <div class="upload-section">
      <h2>Upload Clean CSV Files</h2>
      <div class="upload-buttons">
        <label for="uploadUsers" class="btn">Upload Users CSV</label>
        <input type="file" id="uploadUsers" accept=".csv" hidden>
        <div id="noteUsers" class="note"></div>

        <label for="uploadItems" class="btn">Upload Items CSV</label>
        <input type="file" id="uploadItems" accept=".csv" hidden>
        <div id="noteItems" class="note"></div>

        <label for="uploadInteractions" class="btn">Upload Interactions CSV</label>
        <input type="file" id="uploadInteractions" accept=".csv" hidden>
        <div id="noteInteractions" class="note"></div>
      </div>
    </div>

    <!-- Filter Users by Location -->
    <div class="filter-section">
      <h2>Filter Users by Location</h2>
      <select id="locationSelect">
        <option value="all">All Locations</option>
      </select>
      <div id="noteLocation" class="note"></div>

      <h3>Select User</h3>
      <select id="userSelect">
        <option value="">Select a User</option>
      </select>
      <div id="noteUser" class="note"></div>
    </div>

    <!-- User Purchase History -->
    <div class="history-section">
      <h2>User Purchase History</h2>
      <table id="purchaseHistoryTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- EDA Charts -->
    <div class="eda-section">
      <h2>EDA Charts</h2>
      <canvas id="ratingChart"></canvas>
      <canvas id="priceChart"></canvas>
    </div>

    <!-- Top-N Recommendations -->
    <div class="recommendation-section">
      <h2>Top-10 Recommendations</h2>
      <button id="computeRecommendations" class="btn">Compute Recommendations</button>
      <div id="noteRecom" class="note"></div>

      <table id="topNTable">
        <thead>
          <tr>
            <th>Best Value</th>
            <th>Highest Rated</th>
            <th>Most Similar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
