<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Recommender (Matrix Factorization)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="lotus top-left"></div>
  <div class="lotus top-right"></div>
  <div class="lotus bottom-left"></div>
  <div class="lotus bottom-right"></div>

  <main class="card">
    <h1>Movie Recommender</h1>
    <p class="lead">Train matrix-factorization in your browser with TensorFlow.js and local MovieLens 100K files.</p>

    <div class="controls">
      <div class="field">
        <label for="user-select">Select User</label>
        <select id="user-select"></select>
      </div>

      <div class="field">
        <label for="movie-select">Select Movie</label>
        <select id="movie-select"></select>
      </div>

      <div class="buttons">
        <button id="predict-btn" disabled>Predict Rating</button>
        <button id="retrain-btn" style="display:none">Train Again</button>
      </div>
    </div>

    <div id="result" class="result">Status: waiting to load data...</div>

    <footer class="footer">
      <small>Place <code>u.item</code> &amp; <code>u.data</code> in the same folder and run via local HTTP server.</small>
    </footer>
  </main>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <!-- App scripts -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
