<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matrix Factorization Movie Recommender (TensorFlow.js)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Matrix Factorization Movie Recommender</h1>
    <p class="lead">Train a lightweight matrix-factorization model entirely in your browser using TensorFlow.js and local MovieLens 100K files.</p>

    <div class="controls">
      <label for="user-select">Select User</label>
      <select id="user-select"></select>

      <label for="movie-select">Select Movie</label>
      <select id="movie-select"></select>

      <button id="predict-btn">Predict Rating</button>
    </div>

    <div id="result" class="result">Loading local dataset...</div>

    <footer class="footer">
      <small>Dataset: local u.item &amp; u.data (place them in the same folder as index.html)</small>
    </footer>
  </main>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <!-- App code -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
