<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Factorization Movie Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>ðŸŽ¬ Movie Recommender</h1>

    <div class="selectors">

      <select id="movie-select"></select>

  <script src="data.js"></script>
  <!-- Main script (model, training, prediction) -->
  <script src="script.js"></script>
