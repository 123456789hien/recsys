<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Retail Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fashion Retail Recommender</h1>

        <!-- 1. Filter Users by Location -->
        <div class="section">
            <h2>Filter Users by Location</h2>
            <div id="location-buttons"></div>
            <div id="location-note" class="note"></div>
        </div>

        <!-- 2. Select User -->
        <div class="section">
            <h2>Select User</h2>
            <select id="user-select">
                <option value="">Select User ID</option>
            </select>
            <div id="user-note" class="note"></div>
        </div>

        <!-- 3. User Purchase History -->
        <div class="section">
            <h2>User Purchase History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- 4. Two-Tower Embeddings -->
        <div class="section">
            <h2>Embeddings</h2>
            <button id="download-embeddings">Download Template JSON</button>
            <input type="file" id="upload-embeddings" accept=".json">
            <div id="embedding-note" class="note"></div>
        </div>

        <!-- 5. Top-10 Recommendations -->
        <div class="section">
            <h2>Top-10 Recommendations</h2>
            <button id="compute-recs">Compute Recommendations</button>
            <div id="recs-note" class="note"></div>
            <div id="top-n-tables">
                <div class="rec-column">
                    <h3>Best Value</h3>
                    <table class="rec-table"><tbody></tbody></table>
                </div>
                <div class="rec-column">
                    <h3>Highest Rated</h3>
                    <table class="rec-table"><tbody></tbody></table>
                </div>
                <div class="rec-column">
                    <h3>Most Similar</h3>
                    <table class="rec-table"><tbody></tbody></table>
                </div>
            </div>
        </div>

        <!-- 6. EDA Charts -->
        <div class="section">
            <h2>EDA Charts</h2>
            <canvas id="price-chart" width="400" height="200"></canvas>
            <canvas id="rating-chart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
