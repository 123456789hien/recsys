<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Tower Retrieval Demo — MovieLens 100K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; margin:0; padding:0; }
    header { background:#3f51b5; color:#fff; padding:1em; text-align:center; }
    main { max-width:1200px; margin:0 auto; padding:1em; }
    button { margin:0.5em; padding:0.5em 1em; background:#3f51b5; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#303f9f; }
    #status { margin:1em 0; font-weight:bold; }
    #charts { display:flex; flex-wrap:wrap; gap:1em; }
    canvas { background:#fff; border:1px solid #ddd; }
    #results { margin-top:1em; overflow-x:auto; }
    table { border-collapse:collapse; margin:0 0.5em; }
    th,td { border:1px solid #ccc; padding:4px 6px; text-align:left; font-size:0.9em; }
    th { background:#f0f0f0; }
    .tables-container { display:flex; justify-content:space-around; }
    .note { font-size:0.9em; color:#555; }
  </style>
</head>
<body>
  <header>
    <h1>Two-Tower Retrieval Demo — MovieLens 100K</h1>
  </header>
  <main>
    <div>
      <button id="loadBtn">Load Data</button>
      <button id="trainBtn">Train</button>
      <button id="testBtn">Test</button>
    </div>
    <div id="status">Status: waiting...</div>
    <div class="note">
      Tip: Training may take ~30-60s depending on your machine. Works entirely client-side (good for GitHub Pages).
    </div>
    <div id="charts">
      <div>
        <h3>Loss Chart</h3>
        <canvas id="lossChart" width="400" height="250"></canvas>
      </div>
      <div>
        <h3>Item Embedding Projection</h3>
        <canvas id="embedCanvas" width="400" height="400"></canvas>
      </div>
    </div>
    <div id="results"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="two-tower.js"></script>
  <script src="app.js"></script>
</body>
</html>
