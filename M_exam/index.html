<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Fashion Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Fashion Recommender</h1>

        <!-- Notes panel -->
        <div id="notes-panel">
            <p><strong>Notes:</strong></p>
            <ul id="notes-list"></ul>
        </div>

        <!-- Filters -->
        <div class="filters">
            <label>Filter Users by Location:</label>
            <select id="location-select">
                <option value="all">All Locations</option>
            </select>

            <label>Select User:</label>
            <select id="user-select">
                <option value="">--Select User--</option>
            </select>
        </div>

        <!-- User history -->
        <div id="user-history">
            <h3>Purchase History</h3>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Recommendation -->
        <button id="compute-btn">ðŸ”„ Compute Top-N Recommendations</button>

        <div id="recommendations">
            <h3>Top-N Recommendations</h3>
            <div class="topn-tables">
                <div class="table-container">
                    <h4>Best Value</h4>
                    <table id="best-value-table">
                        <thead>
                            <tr>
                                <th>Rank</th><th>Item</th><th>Price</th><th>Rating</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="table-container">
                    <h4>Highest Rated</h4>
                    <table id="highest-rated-table">
                        <thead>
                            <tr>
                                <th>Rank</th><th>Item</th><th>Price</th><th>Rating</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="table-container">
                    <h4>Most Similar</h4>
                    <table id="most-similar-table">
                        <thead>
                            <tr>
                                <th>Rank</th><th>Item</th><th>Price</th><th>Rating</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- EDA charts -->
        <div id="eda-charts">
            <h3>EDA Charts</h3>
            <canvas id="rating-chart" width="400" height="200"></canvas>
            <canvas id="price-chart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
