<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Fashion Recommender</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-statistics@7.8.0/dist/simple-statistics.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>💖 Smart Fashion Recommender</h1>

    <!-- 1️⃣ Category Selection -->
    <div class="category-buttons">
      <button class="category-btn" data-category="All">All</button>
      <button class="category-btn" data-category="Women's Fashion">Women's Fashion</button>
      <button class="category-btn" data-category="Men's Fashion">Men's Fashion</button>
      <button class="category-btn" data-category="Kids' Fashion">Kids' Fashion</button>
    </div>

    <!-- 2️⃣ Top Recommendations -->
    <h2>🔥 Top Recommendations (by selected category)</h2>
    <div id="top-recommendations" class="cards-container"></div>

    <!-- 3️⃣ EDA Charts -->
    <h2>📊 Exploratory Data Analysis (by selected category)</h2>
    <div id="eda-charts">
      <div id="rating-dist"></div>
      <div id="price-dist"></div>
      <div id="price-vs-rating"></div>
      <div id="avg-rating-brand"></div>
    </div>

    <!-- 4️⃣ Content-Based Similar Products -->
    <h2>🧩 Content-Based Similar Products</h2>
    <label for="product-select">-- choose product name --</label>
    <select id="product-select"></select>
    <button id="show-similar">Show Similar Products</button>
    <div id="similar-products" class="cards-container"></div>

    <!-- 5️⃣ Purchase History -->
    <h2>🛒 Purchase History by Product</h2>
    <div id="purchase-history"></div>

    <!-- 6️⃣ Top-10 Tables -->
    <h2>🏆 Top-10 Products</h2>
    <h3>By Rating</h3>
    <div id="top10-rating"></div>
    <h3>By Score (Rating+Price+Random)</h3>
    <div id="top10-score"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
