<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Two-Tower Retrieval Demo — MovieLens100K</title>
<style>
body{font-family:sans-serif;background:#f9fafc;margin:0;padding:0;color:#222;}
header{background:#334;padding:12px;color:#fff;text-align:center;font-size:20px;}
main{padding:10px;max-width:1200px;margin:auto;}
button{background:#4a8df8;color:white;border:none;padding:8px 14px;margin:4px;border-radius:4px;cursor:pointer;font-size:14px;}
button:hover{background:#3a7ce0;}
#status{margin:10px 0;font-size:14px;color:#333;}
canvas{border:1px solid #ccc;margin:6px;}
#charts{display:flex;gap:12px;flex-wrap:wrap;}
#results{margin-top:20px;}
table{border-collapse:collapse;margin:6px;}
th,td{border:1px solid #ccc;padding:4px 8px;font-size:13px;}
th{background:#eee;}
</style>
</head>
<body>
<header>Two-Tower Retrieval Demo — MovieLens 100K (TensorFlow.js)</header>
<main>
<div>
<button id="loadBtn">Load Data</button>
<button id="trainBtn">Train</button>
<button id="testBtn">Test</button>
</div>
<div id="status">Tip: Training ~10-30s depending on your device. Works on GitHub Pages.</div>
<div id="charts">
<canvas id="lossChart" width="400" height="200"></canvas>
<canvas id="projChart" width="400" height="200"></canvas>
</div>
<div id="results"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.19.0/dist/tf.min.js"></script>
<script src="two-tower.js"></script>
<script src="app.js"></script>
</body>
</html>
