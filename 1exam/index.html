<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Fashion Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Fashion Recommender</h1>

        <!-- Filter by Location -->
        <div class="filter-section">
            <h2>Filter Users by Location</h2>
            <div id="location-buttons"></div>
            <p class="note" id="note-location"></p>
        </div>

        <!-- Select User -->
        <div class="filter-section">
            <h2>Select User</h2>
            <select id="user-select">
                <option value="">--Select User--</option>
            </select>
            <p class="note" id="note-user"></p>
        </div>

        <!-- Upload Precomputed Embeddings -->
        <div class="embeddings-section">
            <h2>Two-Tower Embeddings</h2>
            <button id="download-template">Download Embeddings Template</button>
            <input type="file" id="upload-embeddings" accept=".json">
            <p class="note" id="note-embeddings"></p>
        </div>

        <!-- User Purchase History -->
        <div class="history-section">
            <h2>User Purchase History</h2>
            <table id="history-table">
                <thead>
                    <tr><th>Item ID</th><th>Name</th><th>Price</th><th>Rating</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Top-N Recommendations -->
        <div class="recommendation-section">
            <h2>Top-N Recommendations</h2>
            <button id="compute-recommendations">Compute Recommendations</button>
            <p class="note" id="note-recommendations"></p>
            <table id="topn-table">
                <thead>
                    <tr>
                        <th>Best Value</th>
                        <th>Highest Rated</th>
                        <th>Most Similar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><ol id="best-value"></ol></td>
                        <td><ol id="highest-rated"></ol></td>
                        <td><ol id="most-similar"></ol></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Notes Panel -->
        <div class="notes-panel">
            <h2>Process Notes</h2>
            <div id="notes-log"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
