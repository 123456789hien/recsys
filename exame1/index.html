<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Fashion Recommender</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸŒ¸ Smart Fashion Recommender</h1>
  </header>

  <main>
    <!-- FILTER USERS BY LOCATION -->
    <section class="panel">
      <h2>Filter Users</h2>
      <div class="controls">
        <label>Location:</label>
        <select id="locationFilter">
          <option value="all">All Locations</option>
        </select>

        <label>User ID:</label>
        <select id="userSelect">
          <option value="">Select User</option>
        </select>
      </div>
      <div id="noteLocation"></div>
    </section>

    <!-- USER PURCHASE HISTORY -->
    <section class="panel">
      <h2>User Purchase History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="noteHistory"></div>
    </section>

    <!-- EMBEDDINGS UPLOAD / DOWNLOAD -->
    <section class="panel">
      <h2>Embeddings</h2>
      <button id="downloadEmbeddings">Download Template Embeddings JSON</button>
      <input type="file" id="uploadEmbeddings" accept=".json">
      <div id="noteEmbeddings"></div>
    </section>

    <!-- TOP-N RECOMMENDATIONS -->
    <section class="panel">
      <h2>Top-10 Recommendations</h2>
      <table id="topNTable">
        <thead>
          <tr>
            <th>Best Value</th>
            <th>Highest Rated</th>
            <th>Most Similar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="noteTopN"></div>
    </section>

    <!-- EDA CHARTS -->
    <section class="panel">
      <h2>EDA Charts</h2>
      <canvas id="ratingChart" height="200"></canvas>
      <canvas id="priceChart" height="200"></canvas>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
