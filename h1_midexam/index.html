<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Fashion Recommender 2.0</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Smart Fashion Recommender 2.0</h1>
    <p>Filter, explore, and get recommendations from your fashion dataset.</p>

    <!-- Data Control -->
    <div class="data-control">
        <button id="btn-auto-load">Auto-Load Data</button>
        <button id="btn-upload">Upload CSV/JSON</button>
        <div id="status-note" class="note"></div>
    </div>

    <!-- Upload Section -->
    <div id="upload-section" class="upload-section">
        <label class="btn" for="uploadUsers">Upload Users CSV</label>
        <input type="file" id="uploadUsers" accept=".csv" hidden>
        <div id="noteUsers" class="note"></div>

        <label class="btn" for="uploadItems">Upload Items CSV</label>
        <input type="file" id="uploadItems" accept=".csv" hidden>
        <div id="noteItems" class="note"></div>

        <label class="btn" for="uploadInteractions">Upload Interactions CSV (optional)</label>
        <input type="file" id="uploadInteractions" accept=".csv" hidden>
        <div id="noteInteractions" class="note"></div>

        <label class="btn" for="uploadEmbeddings">Upload Item Embeddings JSON</label>
        <input type="file" id="uploadEmbeddings" accept=".json" hidden>
        <div id="noteEmbeddings" class="note"></div>
    </div>

    <!-- Filter & Select -->
    <div class="filter-section">
        <label>Filter Users by Location:</label>
        <div id="location-buttons" class="button-group"></div>
        <div id="location-note" class="note"></div>

        <label>Select User:</label>
        <select id="user-select"><option value="">-- Select User --</option></select>
        <div id="user-note" class="note"></div>

        <label>Select Item:</label>
        <select id="item-select"><option value="">-- Select Item --</option></select>
        <div id="item-note" class="note"></div>
    </div>

    <!-- User Purchase History -->
    <div id="history-box">
        <h3>Purchase History of Selected Item:</h3>
        <table id="history-table">
            <thead>
                <tr><th>User_ID</th><th>Rating</th><th>Price</th><th>Timestamp</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Top-10 Recommendations -->
    <div id="recommendation-box">
        <h3>Top-10 Recommendations (Global)</h3>
        <table id="recommendation-table">
            <thead>
                <tr><th>Rank</th><th>ID_Item</th><th>Name</th><th>Rating</th><th>Price</th><th>Score</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- EDA -->
    <div id="eda-box">
        <h3>Rating & Price Distribution of Items</h3>
        <canvas id="eda-chart" width="800" height="400"></canvas>
    </div>

    <!-- Connection with EDA -->
    <div id="eda-connection" class="note"></div>
</div>

<script src="app.js"></script>
</body>
</html>
