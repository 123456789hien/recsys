<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Fashion Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Fashion Recommender</h1>
        <p>Select a user, filter by location, and explore personalized recommendations.</p>

        <!-- User Selection -->
        <label for="user-select">Select User:</label>
        <select id="user-select">
            <option value="">-- Select User --</option>
        </select>
        <div id="user-note" class="note"></div>

        <!-- Location Filter -->
        <label>Filter Users by Location:</label>
        <div id="location-buttons" class="button-group">
            <button class="location-btn" data-location="All">All Locations</button>
        </div>
        <div id="location-note" class="note"></div>

        <!-- Recommendation -->
        <button id="recommend-btn">Get Top-N Recommendations</button>
        <div id="recommend-note" class="note"></div>

        <!-- Recommendation Results -->
        <div id="recommendation-box">
            <h3>Top Recommendations</h3>
            <table id="recommendation-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Rating</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- User Purchase History -->
        <div id="history-box">
            <h3>User Purchase History</h3>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Rating</th>
                        <th>Price</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- EDA Charts -->
        <div id="eda-box">
            <h3>Rating & Price Distribution</h3>
            <canvas id="eda-chart" width="800" height="400"></canvas>
        </div>

        <!-- Status Notes -->
        <div id="status-note" class="note"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
